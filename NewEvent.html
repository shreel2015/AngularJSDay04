<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
	<meta charset="utf-8">
	<title>Add Event</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/custom.css" />
</head>
<body>
	<div class="container">
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li><a href="EventDetails.html">Event Details</a></li>
				<li><a href="NewEvent.html">Create Event</a></li>
				<li><a href="httpservice.html">$http Service Demo</a></li>
				<li><a href="CacheSample.html">$cacheFactory Service Demo</a></li>
				<li><a href="CompileSample.html">$compile Service Demo</a></li>
				<li><a href="LocaleSample.html">$locale Service Demo</a></li>
				<li><a href="TimeoutSample.html">$timeout Service Demo</a></li>
				<li><a href="ExceptionHandlerSample.html">$exceptionHandler Service Demo</a></li>
				<li><a href="FilterSample.html">$filter Service Demo</a></li>
			</ul>
		</nav>
		<div ng-controller="EditEventController" style="padding: 20px">
			<h1>New Event</h1>
			<hr />
			<form class="col-md-4" name="newEventForm">
				<div class="form-group">
					<label for="eventName">Event Name:</label>
					<input id="eventName" type="text" class="form-control" ng-model="event.name" placeholder="Name of your Event..." required />
				</div>
				<div class="form-group">
					<label for="eventDate">Event Date:</label>
					<input id="eventDate" type="text" class="form-control" ng-model="event.date" placeholder="Format (mm/dd/yyyy)..." required ng-pattern="/\d\d/\d\d/\d\d\d\d/" />
				</div>
				<div class="form-group">
					<label for="eventTime">Event Time:</label>
					<input id="eventTime" type="text" class="form-control" ng-model="event.time" placeholder="Start & End Time..." />
				</div>
				<div class="form-group">
					<label for="eventLocation">Event Location:</label>
					<input id="eventLocation" type="text" class="form-control" ng-model="event.location.address" placeholder="Address of Event..." />
					<input id="eventCity" type="text" class="form-control add-inline-fields sur-mar" ng-model="event.location.city" placeholder="City..." />
					<input id="eventState" type="text" class="form-control add-inline-fields" ng-model="event.location.state" placeholder="State..." />
					<input id="eventCountry" type="text" class="form-control add-inline-fields" ng-model="event.location.country" placeholder="Country..." />
				</div>
				<div class="form-group">
					<label for="eventImageUrl">Image:</label>
					<input id="eventImageUrl" type="text" class="form-control" ng-model="event.imageUrl" placeholder="URL of Image..." />
				</div>
				
				{{event.name}}
				<img ng-src="{{event.imageUrl}}" />
				<br>
				<br>
				
				<button type="submit" class="btn btn-primary" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid">Save</button>
				<button type="button" class="btn btn-default" ng-click="cancelEvent()">Cancel</button>
			</form>
		</div>
	</div>

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-sanitize.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/EventController.js"></script>
	<script src="js/EditEventController.js"></script>
	<script src="js/filters.js"></script>
</body>
</html>
